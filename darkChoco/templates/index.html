{% if user.is_authenticated %}

    {% if messages %}
        {% for message in messages %}
            {{ message.tags }}
            {{ message.message }}
        {% endfor %}
    {% endif %}

    <p>
        <a href="{% url 'whiteChoco:userpage' nickname=user.profile.nickname %}">돌아가기</a>
    </p>
{% else %}
    <p>chocolate is sweet !!</p>
    <p>
        <a href="{% url 'whiteChoco:signup' %}">회원가입</a>
    </p>
    <p>
        <a href="{% url 'whiteChoco:login' %}">로그인</a>
    </p>
{% endif %}
